<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunoX</title>
  </head>

  <body>
    <div id="container">
      <div id="chat">
      <div id="chat-top">
        <h1 class="chat-title"><img src="/assets/images/logo2x.png" alt="RunoX logo"></h1>
      </div>
        <div id="chat-content"></div>
        <div id="chat-actions">
          <input id="input-write-message" placeholder="Escribe tu mensaje" type="text" />
          <button id="button-send-message">click</button>
        </div>
    </div>
      <div id="root">
        <div id="top">
          <div>
            <div id="deck">
              <img src="/assets/images/deck.png" alt="" />
              <button id="button-take">TOMAR CARTA</button>
            </div>
            <button id="button-uno">RUNOX!</button>
            <button id="button-start">Start Game!</button>
            <button id="google-login">Login</button>
            <div id="waiting-title">
              Esperando a que el host, arranque la partida!
              <img
                src="https://lh3.googleusercontent.com/proxy/qNPgP0TnopTIf_VcsCHtKr44F6G5yzmfNrJo1JlQfoVkjPlEZ7r7g6Ot7YDAd1mD2YT8-9E"
              />
            </div>
          </div>
          <div id="stack-container">
            <div id="stack"></div>
          </div>
        </div>
        <div id="turn"></div>
        <div id="players-title" class="title">
          TU MANO ACTUAL
        </div>
        <div id="player-select-color">
          <button class="button-red" id="rojo">Rojo</button>
          <button class="button-blue" id="azul">Azul</button>
          <button class="button-yellow" id="amarillo">Amarillo</button>
          <button class="button-green" id="verde">Verde</button>
        </div>
        <div id="color-select"></div>
        <div id="players"></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
  </body>
</html>
