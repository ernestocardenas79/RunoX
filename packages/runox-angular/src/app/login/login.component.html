<div class="login-page">
  <rnx-login-modal

    [roomName]="room.name"
    [players]="room.playersGroup.players"

    (createRoom)="onCreateGame($event)"
    (startGame)="onStartGame($event)"
  ></rnx-login-modal>
</div>

<rnx-open-chat-button></rnx-open-chat-button>
